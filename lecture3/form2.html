<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Job Application</h2>
    <form>
     <label for="name">Name:</label>
     <br><br>
     <input type="text" id="name" name="name">
     <br><label for="emailid">Email:</label>
     <br><br>
     <input type="text" id="emailid" name="emailid">
     <br>
     <label for="phone">Phone:</label>
     <br><br>
     <input type="tel" name="phone" id="phone">
     <br>
     <label for="file1">Resume:</label>
     <br><br>
     <input type="file" name="file1" id="file1">
     <br>
     <label for="num">Experience (years):</label>
     <br><br>
     <input type="number" max="50" min="0" id="num">
     <br>
     <fieldset>
        <legend>Skills:</legend>
        <input type="checkbox" id="checkbox1" name="checkbox1">
        <br>
        <label for="checkbox1">HTML</label>
        <br><br>
        <input type="checkbox" id="checkbox2" name="checkbox2">
        <br><label for="checkbox2">CSS</label>
        <br><br>
        <input type="checkbox" name="checkbox3" id="checkbox3">
        <br><label for="checkbox3">JavaScript</label>
        <br>
     </fieldset>
      <label for="option">Highest Education:</label>
      <br><br>
      <select name="option" id="option">
      <option value="highschool">High School</option>
      <option value="associates degrre">Associate's Degree</option>
      <option value="bachelors degree">Bachelor's Degree</option>
      <option value="masters degree">Mastre's Degree</option>
      <option value="phd">Phd</option>
      </select>
      <br>
      <label for="">Availability:</label>
      <br>
      <br>
      <input type="radio" name="radio" id="radio1">
      <br>
      <label for="radio1">Full-time</label>
      <br>
      <br>
      <input type="radio" name="radio" id="radio2">
      <br>
      <label for="radio1">Part-time</label>
      <br><br>
     <label for="comments">Additional Comments:</label><br>
     <br><textarea placeholder="Text here" name="text1" id="text1" cols="30" rows="10"></textarea>

     <input type="button" value="Submit Application">



    </form>
</body>
</html>
