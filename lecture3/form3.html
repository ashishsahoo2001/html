<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Complex Form</h2>
    <form>
 <fieldset>
    <legend>Personal Information</legend>
    <label  for="name">Name:</label>
    <input type="text" name="name" id="name">
    <br><br>
    <label for="hus">Husband Name:</label>
    <input type="text" name="name" id="name">
    <br><br>
    <label for="emailid">Email:</label>
    <input type="text" name="emailid" id="emailid">
    <br><br>
    <label for="phone">Phone</label>
    <input type="tel" name="phone" id="phone">
    <br><br>
    <label for="date1">Date of Birth</label>
    <input type="date" name="date1" id="date1">
  <br>
    <span>Gender:</span>
    <input type="radio" name="gender" id="male">
    <label for="male">Male</label>
    <input type="radio" name="gender" id="female">
    <label for="female">Female</label>
    <input type="radio" name="gender" id="Other">
    <label for="Other">Other</label><br>
    <label for="country">Country Name</label>
    <select name="country" id="country">
        <option value="in">India</option>
        <option value="pk">Pakistan</option>
        <option value="tl">Tala India</option>
    </select>
 </fieldset><br>
 <fieldset>
   <legend>
      Address
   </legend>
    <label for="street"> Street</label>
    <input type="text" name="street1" id="street">
    <br><br>
    <label for="city">City</label>
    <input type="text" name="city1" id="city">
    <br><br>
    <label for="state">State</label>
    <input type="text" name="state1" id="state">
    <br><br>
    <label for="zipcode">Zip code</label>
    <input type="text" name="zipcode1" id="zipcode">
 </fieldset>
 <fieldset>
    <legend>Other Information</legend>
    <label for="comments">Comments:</label><br>
    <textarea name="textarea" id="comments" cols="30" rows="10"></textarea>
    <label for="checkbox1">I agree the terms of service</label>
    <input type="checkbox" name="checkbox" id="checkbox1">
 </fieldset>
 <button>submit</button>















    </form>
</body>
</html>
